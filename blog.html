<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/blog.css">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kayıt.html">Kayıt ol</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mt-5 w-100">
                    <form id="blogForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Başlık:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="mb-3">

                            <label for="content" class="form-label">İçerik:</label>
                            <textarea name="content" id="content" class="form-control" rows="6" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Görsel seç:</label>
                            <input type="file" id="image" name="image" accept="image/*" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Gönderi oluştur</button>
                    </form>
                </div>

            </div>


            <div class="col-6">
                <div class="chat-container">
                    <div class="user-list">
                        <h2>Kullanıcılar</h2>
                        <ul id="onlineUsers"></ul>
                    </div>

                    <div class="chat">
                        <div class="chat-header">
                            <h2>Sohbet</h2>
                        </div>


                        <div class="message-area" id="messageArea"></div>

                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="Mesajınızı buraya yazın.">
                            <button id="sendMessage">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>










        <!-- footer -->

        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
                <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
            </footer>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="./js/blog.js"></script>

</body>

</html>
